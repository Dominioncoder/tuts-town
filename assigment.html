<!DOCTYPE html>

<html> 
    <head>
        <title>Tuts+ Town</title>
        <link type="text/css" rel="stylesheet" href="assignment.css"/>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header class="header">
            <div class="headerdiv">
                <h1 class="town">Welcome To Tuts+ Town</h1>
                <img class="town-image" src="image/townheader.svg" alt="townheader"/>
            </div>
        </header>
        <main>
            <section class="section">
                <img class="town.image2" src="image/townsleep.svg" alt="townsleep"/>
                <div class="town-div">
                    <h2 class="Sleep">Sleep</h2>
                    <ul class="ul">
                        <li class="li">
                            <a class="link" href="#">The Snooze Inn</a>
                        </li>
                        <li class="li">
                            <a class="link" href="#">Zzz Hotel</a>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="section">
                <img class="town.image2" src="image/townfood.svg" alt="townfood"/>
                <div class="town.div">
                    <h2 class="Sleep">Food</h2>
                    <ul class="ul">
                        <li class="li">
                            <a class="link" href="#">just cookies</a>
                        </li>
                        <li class="li">
                            <a class="link" href="#">Cake Too</a>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="section">
                <img class="town.image2" src="image/townshop.svg" alt="townshop"/>
                <div class="town.div">
                    <h2 class="Sleep">Shop</h2>
                    <ul class="ul">
                        <li class="li">
                            <a class="link" href="#">Puppy Parade</a>
                        </li>
                        <li class="li">
                            <a class="link" href="#">Cool Kittens</a>
                        </li>
                    </ul>
                </div>
            </section>

            
        </main>
        <footer class="town-footer">
            <p class="townp">Created with enthusiam by Dominion</p>
        </footer>
    </body>

</html>
